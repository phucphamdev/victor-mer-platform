# Docker Compose for Production (VPS)
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: victormer-mongodb-prod
    restart: always
    ports:
      - "127.0.0.1:${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - victormer-network
    command: mongod --auth
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh -u ${MONGO_ROOT_USER} -p ${MONGO_ROOT_PASSWORD} --authenticationDatabase admin localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  backend:
    build:
      context: ./shofy-backend
      dockerfile: Dockerfile
      target: production
    container_name: victormer-backend-prod
    restart: always
    ports:
      - "127.0.0.1:${BACKEND_PORT:-7000}:7000"
    environment:
      PORT: 7000
      NODE_ENV: production
      MONGO_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB_NAME}?authSource=admin
      TOKEN_SECRET: ${TOKEN_SECRET}
      JWT_SECRET_FOR_VERIFY: ${JWT_SECRET_FOR_VERIFY}
      SERVICE: ${EMAIL_SERVICE}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      CLOUDINARY_NAME: ${CLOUDINARY_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_UPLOAD_PRESET: ${CLOUDINARY_UPLOAD_PRESET}
      STRIPE_KEY: ${STRIPE_KEY}
      STORE_URL: ${STORE_URL}
      ADMIN_URL: ${ADMIN_URL}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - victormer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./shofy-front-end
      dockerfile: Dockerfile
      target: production
    container_name: victormer-frontend-prod
    restart: always
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3500}:3000"
    environment:
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      NEXT_PUBLIC_STRIPE_KEY: ${STRIPE_PUBLIC_KEY}
      NEXT_PUBLIC_API_BASE_URL: ${BACKEND_URL}
    depends_on:
      - backend
    networks:
      - victormer-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  admin:
    build:
      context: ./shofy-admin-panel
      dockerfile: Dockerfile
      target: production
    container_name: victormer-admin-prod
    restart: always
    ports:
      - "127.0.0.1:${ADMIN_PORT:-4000}:4000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${BACKEND_URL}
    depends_on:
      - backend
    networks:
      - victormer-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: victormer-nginx-prod
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
      - admin
    networks:
      - victormer-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  victormer-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
