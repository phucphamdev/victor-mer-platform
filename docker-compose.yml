version: '3.8'

services:
  # Landing Page - Marketing Site
  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-landing
    ports:
      - "${LANDING_PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_BASE_URL=${BACKEND_URL}
      - NEXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
      - NEXT_PUBLIC_DOCS_URL=${DOCS_URL}
      - NEXT_PUBLIC_DEMO_STORE_1_URL=${DEMO_STORE_1_URL}
      - NEXT_PUBLIC_DEMO_STORE_2_URL=${DEMO_STORE_2_URL}
      - NEXT_PUBLIC_GA_ID=${GA_ID}
      - NEXT_PUBLIC_ANALYTICS_ENDPOINT=${ANALYTICS_ENDPOINT}
    networks:
      - ecommerce-network

  # Frontend - Next.js Storefront
  frontend:
    build:
      context: ./apps/storefront
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-storefront
    ports:
      - "${STOREFRONT_PORT}:3000"
    volumes:
      - ./apps/storefront:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=${NODE_ENV}
      - BACKEND_API_URL=${BACKEND_INTERNAL_URL}
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}/api
      - NEXT_PUBLIC_APP_URL=${STOREFRONT_URL}
    command: npm run dev -- -p 3000
    depends_on:
      - backend
    networks:
      - ecommerce-network

  # Backend - Laravel Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-backend
    ports:
      - "${BACKEND_PORT}:80"
    volumes:
      - ./backend:/var/www/html
      - backend-storage:/var/www/html/storage
      - backend-cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - DB_CONNECTION=mysql
      - DB_HOST=${MYSQL_INTERNAL_HOST}
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_INTERNAL_HOST}
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_INTERNAL_HOST}
      - ELASTICSEARCH_PORT=9200
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - ecommerce-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME}-mysql
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: ${PROJECT_NAME}-elasticsearch
    ports:
      - "${ELASTICSEARCH_PORT}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT}:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms${ELASTICSEARCH_MEMORY_MIN:-512m} -Xmx${ELASTICSEARCH_MEMORY_MAX:-512m}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecommerce-network

  # Kibana (Optional - for Elasticsearch management)
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    container_name: ${PROJECT_NAME}-kibana
    ports:
      - "${KIBANA_PORT}:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://${ELASTICSEARCH_INTERNAL_HOST}:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - ecommerce-network

  # MailHog (for email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ${PROJECT_NAME}-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT}:1025"
      - "${MAILHOG_WEB_PORT}:8025"
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  backend-storage:
    driver: local
  backend-cache:
    driver: local
